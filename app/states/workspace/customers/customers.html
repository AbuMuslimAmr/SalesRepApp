<!-- customers list view -->
<div class="container-fluid" ng-controller="CustomersCtrl">

  <!-- Page header -->
  <div class="row page-title">
    <div class="col-xs-10 col-xs-offset-1">
      <span class="lead"><i class="fa fa-list"></i> Customers</span>
    </div>
  </div>

  <!-- error message -->
  <div class="row" ng-show="!loading && errorMessage">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="alert alert-danger" ng-show="errorMessage"><i class="fa fa-times"></i> {{errorMessage}} <a ng-click="load()" class="clickable">Retry</a></div>
    </div>
  </div>

  <!-- customers grid -->
  <div class="row" ng-show="!loading && !errorMessage">
    <div class="col-xs-10 col-xs-offset-1">
      <div ui-grid="gridOptions" ui-grid-auto-resize external-scopes="gridActions" class="customers-grid"></div>
    </div>
  </div>

  <!-- footer -->
  <div class="container-fluid footer">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">

        <!-- refresh btn -->
        <button class="btn btn-default pull-right toggle-btn" ng-click="load()">
          <i class="fa fa-refresh"></i> Refresh
        </button>

        <!-- calender btn -->
        <button class="btn btn-info pull-right" ng-click="isCalendarOpen = true">
          <i class="fa fa-calendar"></i> Calendar
        </button>
      </div>
    </div>
  </div>

  <!-- Calendar -->
  <calendar options="calendar" is-open="isCalendarOpen" events="visits"></calendar>
</div>
