<form>
  <label>Date: </label>
  <input type="date" value="{{customerDetails.visit.date | date : 'yyyy-MM-dd'}}">

  <label>Time</label>
  <input type="time" value="{{customerDetails.visit.time | date : 'HH:mm:ss'}}">

  <label>Notes</label>
  <textarea>{{customerDetails.visit.notes}}</textarea>

  <input type="radio" name="action" ng-checked="customerDetails.visit.action === 'Offer'"> Offer
  <input type="radio" name="action" ng-checked="customerDetails.visit.action === 'Lead'"> Lead
  <input type="radio" name="action" ng-checked="customerDetails.visit.action === 'Opportunity'"> Opportunity
  <input type="radio" name="action" ng-checked="customerDetails.visit.action === 'New Customer'"> New Customer
</form>
